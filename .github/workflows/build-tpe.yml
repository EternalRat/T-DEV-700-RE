name: Build TPE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create tpe apk
        run: |
          cd ./tpe && yarn install
          cd android && chmod +x gradlew && ./gradlew assembleDebug
