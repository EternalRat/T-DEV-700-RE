name: Build TPE

on:
  push:
    branches:
      - main

jobs:
  build-front:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.0

      - name: Create tpe apk
        run: |
          cd ./tpe && yarn install
          cd android && chmod +x gradlew && ./gradlew assembleDebug
